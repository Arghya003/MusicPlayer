<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lato:wght@300&family=Nunito:ital,wght@0,200;0,300;0,400;1,200;1,300&family=Roboto+Slab:wght@300&family=Sacramento&display=swap"
        rel="stylesheet">
        
</head>
<body>
    <audio src="" id="audio"></audio>
    <div class="music-player">
        <h1 class="music-name">Song 1</h1>
        <p class="artist-name"> Artist</p>


        <div class="disk play">

        </div>
        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
        <span class="current-time">00:00</span>
        <span class="song-duration">00:00</span>
        </div>
        <div class="controls">
            <button class="btn backward-btn"><img src="images/pre.png" alt="" srcset=""></button>
            <button class="play-btn pause ">
                <span></span>
                <span></span>

            </button>
            <button class="btn forward-btn"><img src="images/nxt.png" alt="" srcset=""></button>
        </div>


    </div>



<script src="data.js"></script>
<script src="script.js"></script>

</body>
</html>
